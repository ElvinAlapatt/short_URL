<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url-shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-box">
        <div>
            <div>Enter the really big URL</div>
            <input class="ipbox" id="url-input" type="url" placeholder="https://example.com/long-url">
            <button id="shorten-btn">Shorten</button>
        </div>
    </div>
    <div>
        <div>
            <div>Here is the short URL...</div>
            <div id="result-box"></div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
